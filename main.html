<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softy - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="softy.png" alt="softy">Softy</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="songlist"></div>
        <h1> Best of NCS - no copy right sounds</h1>
        <div class="songItemcontainer">
            <div class="songItems">
                <img src="sanam-teri-kasam-review.avif"alt="1">
                <span>Sanam teri kasam</span>
                <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItems">
                <img src="images.jpg"alt="1">
                <span>Sapnajahan 2014</span>
                <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div><div class="songItems">
                <img src="images.jpeg"alt="1">
                <span>Deshi kalakar</span>
                <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div><div class="songItems">
                <img src="maxresdefault.jpg"alt="1">
                <span>Dheere Dheere se</span>
                <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" id="myProgressBar" min="0"max="100">
        <div class="icons">
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-backward-step"></i>  
        </div>
        <div class="songinfo">
            <img src="5uwq.gif" width="42px" alt="Playing" id="gif"> Let me love you - justin beibar
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fe20d61da4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
